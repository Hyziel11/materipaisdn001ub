        </form>
        <div id="skor"></div>
      </div>
    `;
    const percobaan = parseInt(localStorage.getItem("percobaanKuisKelas2Bab1") || "0");
    if (percobaan >= MAX_ULANGI) {
      kunciSoal();
    }
  } else if (kelasSaatIni === 2 && bab === 2) {
    document.getElementById("konten").innerHTML = `
      <h2>Kelas 2 - BAB 2: Asmaul Husna</h2>

        <p><strong>Meneladani:</strong> Menunjukkan kasih sayang kepada keluarga dan teman.</p>

        <p><strong>3. Al-Ghaffar – Maha Pengampun</strong></p>
        <p>Allah selalu membuka pintu ampunan bagi yang bertobat dengan sungguh-sungguh.</p>
        <p><strong>Bukti:</strong> Allah menerima tobat Nabi Adam a.s.</p>
        <p><strong>Meneladani:</strong> Meminta maaf dan memaafkan teman.</p>

        <p>Allah Maha Mengetahui segala sesuatu, baik yang tampak maupun tersembunyi.</p>

        <p>Allah mendengar segala sesuatu, bahkan doa yang paling pelan sekalipun.</p>

      <div class="bab-section">
        <h3>Tugas Pilihan Ganda</h3>

          <label>Nama: <input type="text" id="namaSiswa" required></label><br><br>
          <label>Kelas: <input type="text" id="kelasSiswa" required></label><br><br>
          <ol>
            ${generateSoalAsmaulHusna()}
          </ol>
          <button type="button" onclick="cekJawaban()">Periksa Jawaban</button>
          <button type="button" onclick="ulangiKuis()">Ulangi Kuis</button>

        <div id="skor"></div>
      </div>

  } else {
    document.getElementById("konten").innerHTML = `
      <h2>Kelas ${kelasSaatIni} - BAB ${bab}</h2>
      <div class="bab-section"><p>Materi belum tersedia.</p></div>
